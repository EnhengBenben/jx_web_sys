<div class="loginColumns animated fadeInDown">
    <div class="col-md-6 col-md-offset-3">
        <div class="ibox-content">
            <form class="m-t" role="form" ng-submit="vm.login()">
                <div class="form-group">
                    <input type="text" ng-model="vm.account.username" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="vm.account.password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            </form>
            <p class="m-t text-center">
                <small> &copy;2015 北京丛林网络技术支持</small>
            </p>
        </div>
    </div>
</div>
