<div class="ibox">
  <div class="ibox-title">
    <h5>账户列表</h5>
    <div class="ibox-tools">
      <div class="btn btn-sm btn-primary" ng-click="vm.create()"><i class="fa fa-plus"></i> 添加单位</div>
    </div>
  </div>
  <div class="ibox-content">
    <div class="form-inline m-b-md">
      <div class="form-group" style="font-size: 14px;position: relative;right: 0">
        <label for="article_type">账户状态</label>
        <select class="form-control" ng-model="vm.filter.status" id="article_type" ng-options="r.id as r.name for r in vm.status">
          <option value="">全部状态</option>
        </select>
      </div>
    </div>
    <div class="table-responsive">
      <table id="dt-notices" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class="table table-striped table-bordered table-hover row-border hover"></table>
    </div>
  </div>
</div>
