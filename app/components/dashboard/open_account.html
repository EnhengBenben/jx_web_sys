<div class="ibox">
  <div class="ibox-title">
    <h5>开户</h5>
  </div>
  <div class="ibox-content">
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="col-md-3 control-label" for="name">账号</label>
        <div class="col-md-9">
          <input type="text" required ng-model="vm.admin.username" class="form-control" id="name" placeholder="请输入账号">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="people">密码</label>
        <div class="col-md-9">
          <input type="password" required="" ng-model="vm.admin.password" class="form-control" id="people" placeholder="请输入密码" minlength="6">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="domain_name">域名</label>
        <div class="col-md-9">
          <input type="text" required ng-model="vm.admin.domain_name" class="form-control" id="domain_name" placeholder="请输入域名">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" class="btn btn-primary m-b" ng-click="vm.save()">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
